<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence Pong 3D</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="page-background">

  <div class="main-wrapper">

    <!-- Header -->
    <header class="header">
      <div class="logo">Transcendence Pong 3D</div>

      <div class="top-buttons">
        <!-- Top-right Settings fixed: styled <a>, no button inside -->
        <a href="settings.html" class="header-btn">⚙ Settings</a>
        <button class="header-btn logout">⎋ Logout</button>
      </div>
    </header>

    <!-- GRID -->
    <div class="grid">

      <!-- MENU -->
      <div class="card menu">
        <h3>Game</h3>
        <button>Play</button>
        <button>Create Tournament</button>
        <button>Join Tournament</button>
      </div>

      <!-- PROFILE -->
      <div class="card profile">
        <img src="avatar.jpg" class="avatar" alt="User Avatar">
        <h2>JSmith</h2>
        <p class="rank">Rank: 1,234</p>

        <div class="rows">
          <div><strong>Wins</strong><br>42</div>
          <div><strong>Losses</strong><br>17</div>
        </div>
      </div>

      <!-- LEADERBOARD -->
      <div class="card tournament leaderboard-card">
        <h3>Leaderboard</h3>
        <ul>
          <li><span>1. JSmith</span> <span>56</span></li>
          <li><span>2. ADavis</span> <span>50</span></li>
          <li><span>3. MLiu</span> <span>45</span></li>
          <li><span>4. KClark</span> <span>40</span></li>
        </ul>

        <a href="leaderboard.html">
          <button class="view-btn leaderboard-view">View</button>
        </a>
      </div>

      <!-- FRIENDS LEFT -->
      <div class="card friends">
        <h3>Friends</h3>

        <div class="friend">
          <img src="avatar1.jpg" class="friend-avatar" alt="Friend Avatar">
          <span class="friend-name">MClark</span>
          <div class="status-dot green"></div>
        </div>

        <div class="friend">
          <img src="avatar.jpg" class="friend-avatar" alt="Friend Avatar">
          <span class="friend-name">RAdams</span>
          <div class="status-dot green"></div>
        </div>

        <div class="friend">
          <img src="avatar1.jpg" class="friend-avatar" alt="Friend Avatar">
          <span class="friend-name">SWilson</span>
          <div class="status-dot green"></div>
        </div>

        <a href="friends.html">
          <button class="view-btn">View</button>
        </a>
      </div>

      <!-- PERFORMANCE -->
      <div class="card performance">
        <h3>Performance</h3>
        <p><strong>Level</strong><br>12</p>
        <div class="rows">
          <div><strong>Wins</strong><br>42</div>
          <div><strong>Losses</strong><br>17</div>
        </div>
      </div>

      <!-- FRIENDS RIGHT -->
      <div class="card friends-right">
        <h3>Friends</h3>

        <div class="request">
          <div class="req-ico"></div>
          Hey, want to play?
        </div>

        <a href="settings.html">
          <button class="settings-btn">⚙ Settings</button>
        </a>
      </div>

    </div>

  </div>

</div>

</body>
</html>
