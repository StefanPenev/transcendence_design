<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Announcement</title>
  <link rel="stylesheet" href="announcement.css" />
</head>
<body>

<div class="match-container">

  <div class="players-circle">
    <span>42Wolfsburg</span>
    <span>VS</span>
    <span>K-Clark</span>
  </div>

  <button class="start-btn">START</button>

  <div class="thin-line"></div>

  <h3 class="controls-title">CONTROLS</h3>

  <div class="controls-wrapper">

    <!-- PLAYER 1 -->
    <div class="player-box">
      <h2>PLAYER 1</h2>

      <div class="keys player1-layout">
        <div class="key">W</div>
        <div class="key-row">
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
        </div>
      </div>

      <p class="control-label big">ESC – QUIT</p>
    </div>

    <div class="divider"></div>

    <!-- PLAYER 2 -->
    <div class="player-box">
      <h2>PLAYER 2</h2>

      <div class="keys player2-layout">
        <div class="key">↑</div>
        <div class="key-row">
          <div class="key">←</div>
          <div class="key">↓</div>
          <div class="key">→</div>
        </div>
      </div>

      <p class="control-label big">SPACE – PAUSE</p>
    </div>

  </div>
</div>

</body>
</html>
