<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="user.css"/>
</head>
<body>
  <div class="page-background">
    <div class="main-wrapper">

      <!-- Header -->
      <header class="header">
        <div class="logo">üë§ User Profile</div>
        <div class="top-buttons">
          <a href="dashboard.html" class="header-btn">üè† Dashboard</a>
        </div>
      </header>

      <div class="grid">
        <!-- User (Profile) -->
        <section class="card profile" aria-labelledby="user-title">
          <h2 id="user-title" class="sr-only">User</h2>
          <img src="avatar.jpg" class="avatar" alt="User Avatar" />
          <h3 class="username">JSmith</h3>
          <p class="rank">Rank: 1,234</p>

          <!-- Presence (read-only; no toggle here) -->
          <div class="presence" aria-label="Presence">
            <span class="presence-dot online" aria-hidden="true"></span>
            <span class="presence-text">Online</span>
          </div>

          <!-- Actions -->
          <div class="action-row">
            <button class="profile-action">‚ûï Add Friend</button>
            <button class="profile-action primary">üéÆ Invite to Game</button>
          </div>
        </section>

        <!-- Match Stats (same as dashboard) -->
        <section class="card match-stats" aria-labelledby="stats-title">
          <h2 id="stats-title">Match Stats</h2>

          <div class="stats-summary">
            <div><strong>Games</strong><br>59</div>
            <div><strong>Wins</strong><br>42</div>
            <div><strong>Losses</strong><br>17</div>
            <div><strong>Win Rate</strong><br>71.2%</div>
          </div>

          <table class="stats-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Score</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2025-11-14</td>
                <td>ADavis</td>
                <td>11 - 6</td>
                <td class="result-win">Win</td>
              </tr>
              <tr>
                <td>2025-11-13</td>
                <td>MLiu</td>
                <td>9 - 11</td>
                <td class="result-loss">Loss</td>
              </tr>
              <tr>
                <td>2025-11-12</td>
                <td>KClark</td>
                <td>11 - 4</td>
                <td class="result-win">Win</td>
              </tr>
              <tr>
                <td>2025-11-11</td>
                <td>RAdams</td>
                <td>11 - 9</td>
                <td class="result-win">Win</td>
              </tr>
              <tr>
                <td>2025-11-10</td>
                <td>MClark</td>
                <td>8 - 11</td>
                <td class="result-loss">Loss</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

    </div>
  </div>
</body>
</html>
