<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-background">
    <div class="main-wrapper">
      <header class="header">
        <div class="logo">‚öô Profile Settings</div>
        <div class="top-buttons">
          <a href="dashboard.html" class="header-btn">üè† Dashboard</a>
          <button class="header-btn logout">‚éã Logout</button>
        </div>
      </header>

      <div class="settings-grid">

        <div class="card">
          <h2>Basic Information</h2>

          <div class="info-row">
            <div class="info-label">First Name</div>
            <div class="info-value">John</div>
            <button class="edit-icon">‚úé</button>
            <div class="edit-bar">
              <input type="text" placeholder="New first name">
              <button class="small-update-btn">Update</button>
              <button class="close-edit">‚úñ</button>
            </div>
          </div>

          <div class="info-row">
            <div class="info-label">Last Name</div>
            <div class="info-value">Smith</div>
            <button class="edit-icon">‚úé</button>
            <div class="edit-bar">
              <input type="text" placeholder="New last name">
              <button class="small-update-btn">Update</button>
              <button class="close-edit">‚úñ</button>
            </div>
          </div>

            <div class="info-row">
            <div class="info-label">Username</div>
            <div class="info-value">jsmith</div>
            <button class="edit-icon">‚úé</button>
            <div class="edit-bar">
              <input type="text" placeholder="New username">
              <button class="small-update-btn">Update</button>
              <button class="close-edit">‚úñ</button>
            </div>
          </div>

          <div class="info-row">
            <div class="info-label">Email</div>
            <div class="info-value">jsmith@example.com</div>
            <button class="edit-icon">‚úé</button>
            <div class="edit-bar">
              <input type="email" placeholder="New email">
              <button class="small-update-btn">Update</button>
              <button class="close-edit">‚úñ</button>
            </div>
          </div>

          <div class="info-row">
            <div class="info-label">Password</div>
            <div class="info-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <button class="edit-icon">‚úé</button>
            <div class="edit-bar password-bar">
              <input type="password" placeholder="Current password">
              <input type="password" placeholder="New password">
              <button class="small-update-btn">Change Password</button>
              <button class="close-edit">‚úñ</button>
            </div>
          </div>
        </div>

        <div class="card avatar-card">
          <h2>Avatar</h2>
          <div class="avatar-center">
            <img src="avatar.jpg" class="avatar-preview" alt="Avatar Preview">
          </div>
          <label class="upload-btn">
            Change Avatar
            <input type="file" accept="image/*">
          </label>

          <hr class="thin-separator">

          <h2 style="margin-top: 0;">Two-Factor Authentication (2FA)</h2>
          <button class="main-btn">Enable 2FA</button>

          <div class="verify-box">
            <label>Enter Verification Code</label>
            <div class="verify-row">
              <input type="text" class="token-input" placeholder="123456">
              <button class="verify-btn">Verify 2FA</button>
            </div>
          </div>

          <button class="danger-btn">Disable 2FA</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    const editButtons = document.querySelectorAll('.edit-icon');
    const closeButtons = document.querySelectorAll('.close-edit');

    editButtons.forEach(button => {
      button.addEventListener('click', () => {
        const infoRow = button.closest('.info-row');
        const editBar = infoRow.querySelector('.edit-bar');
        editBar.style.display = 'block';
        setTimeout(() => editBar.classList.add('show'), 10);
        button.style.display = 'none';
      });
    });

    closeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const editBar = button.closest('.edit-bar');
        const infoRow = button.closest('.info-row');
        editBar.classList.remove('show');
        setTimeout(() => { editBar.style.display = 'none'; }, 250);
        infoRow.querySelector('.edit-icon').style.display = 'block';
      });
    });
  </script>
</body>
</html>
